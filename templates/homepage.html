{% extends 'base.html' %}

{% block title %}
Homepage
{% endblock %}

{% block content %}
<h1>Recent Posts</h1>

<ul>  
  {% for post in posts %}
  <h2>{{ post.title }}</h2>
  <p>{{ post.content }}</p>
  <p><small>By {{ post.users.full_name }} on {{ post.friendly_date }}</small></p>
  {% endfor %}
</ul>

<a href="/users" class="btn btn-primary">User List</a>
{% endblock %}
