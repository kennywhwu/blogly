{% extends 'base.html' %}

{% block title %}
User Details
{% endblock %}

{% block content %}
<h1>{{ post.title }}</h1>

<p>{{ post.content }}</p>

<p><i>By {{ post.users.full_name }}</i></p>
<p><small>Posted on {{ post.created_at }}</small></p>

<ul>
  <b>Tags: </b>
  {% for tag in post.tags %}
    <li><a href="/tags/{{ tag.id }}"></a></li>
  {% endfor %}
</ul>

<form>
  <a href="/users/{{ post.users.id }}" class="btn btn-outline-primary">Cancel</a>
  <a href="/posts/{{ post.id }}/edit" class="btn btn-primary">Edit</a>
  <button formmethod="post" formaction="/posts/{{ post.id }}/delete" class="btn btn-danger">Delete</button>
</form>
{% endblock %}
