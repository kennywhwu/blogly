{% extends 'base.html' %}

{% block title %}
User List
{% endblock %}

{% block content %}
<h1>Users</h1>

<ul>  
  {% for user in users %}
  <li><a href="/users/{{ user.id }}">{{ user.full_name }}</a></li>
  {% endfor %}
</ul>

<a href="/users/new" class="btn btn-primary">Add User</a>
<a href="/tags/new" class="btn btn-success">Add Tag</a>
{% endblock %}
